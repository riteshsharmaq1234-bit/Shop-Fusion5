<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.get_name_display }} Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            box-shadow: 0 0 12px 4px #fff, 0 0 24px 8px #e0c3fc;
            animation: sparkle 2.5s infinite linear;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: scale(0.5) translateY(0); }
        }
        .product-card {
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            border-radius: 18px;
            background: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid #e0c3fc;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            border-color: #a18cd1;
        }
        .product-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            background: #f8fafc;
            border-radius: 12px 12px 0 0;
            margin: 0 auto 10px auto;
            display: block;
        }
        .product-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 4px 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(161,140,209,0.12);
        }
        .product-price {
            font-size: 1.3rem;
            color: #a18cd1;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .btn-view {
            background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 24px;
            padding: 8px 28px;
            transition: background 0.2s;
        }
        .btn-view:hover {
            background: linear-gradient(90deg, #fbc2eb 0%, #a18cd1 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        // Add 30 sparkles randomly
        for(let i=0;i<30;i++){
            let s=document.createElement('div');
            s.className='sparkle';
            s.style.left=Math.random()*100+'vw';
            s.style.top=Math.random()*100+'vh';
            s.style.animationDelay=(Math.random()*2.5)+'s';
            document.body.appendChild(s);
        }
    </script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'user_home' %}">ShopFusion</a>
            <div class="d-flex align-items-center">
                <a href="{% url 'cart' %}" class="btn btn-light me-2" title="Go to Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16" style="margin-right:6px;">
                        <path d="M0 1a1 1 0 0 1 1-1h1.11a1 1 0 0 1 .98.804L3.89 2H14a1 1 0 0 1 .98 1.196l-1.5 7A1 1 0 0 1 12.5 11H5a1 1 0 0 1-.98-.804L2.01 2.607 1.89 2H1a1 1 0 0 1-1-1z"/>
                        <path d="M5.5 12a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm7 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                    </svg>
                    Cart
                </a>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="mb-4">
            <h1 class="text-white text-center mb-3" style="text-shadow: 1px 1px 8px #222;">{{ category.get_name_display }} Clothing</h1>
        </div>
        <div class="row">
            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="product-card h-100">
                    <span class="product-badge">{{ category.get_name_display }}</span>
                    <img src="{{ product.image.url }}" class="card-img-top product-img" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.specification|truncatewords:15 }}</p>
                        <div class="product-price">${{ product.price }}</div>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-view">View Product</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer removed as requested -->
</body>
</html>
