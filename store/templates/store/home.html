<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        .hero {
            padding: 80px 0 60px 0;
            text-align: center;
        }
        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #22223b;
        }
        .hero-subtitle {
            font-size: 1.5rem;
            color: #4a4e69;
            margin-bottom: 40px;
        }
        .category-btn {
            font-size: 1.5rem;
            padding: 20px 60px;
            border-radius: 40px;
            margin: 0 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .category-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            box-shadow: 0 0 12px 4px #fff, 0 0 24px 8px #e0c3fc;
            animation: sparkle 2.5s infinite linear;
        }
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0.5) translateY(0); }
            50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: scale(0.5) translateY(0); }
        }
        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .category-btn { font-size: 1.1rem; padding: 14px 30px; }
        }
    </style>
</head>
<body>
    <script>
        // Add 30 sparkles randomly
        for(let i=0;i<30;i++){
            let s=document.createElement('div');
            s.className='sparkle';
            s.style.left=Math.random()*100+'vw';
            s.style.top=Math.random()*100+'vh';
            s.style.animationDelay=(Math.random()*2.5)+'s';
            document.body.appendChild(s);
        }
    </script>
    <!-- Public navbar: brand + Login / Sign Up -->
    <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Shop Fusion</a>
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
            </div>
        </div>
    </nav>
    <div class="container hero">
        <div class="hero-title">Welcome to Your Fashion Destination</div>
        <div class="hero-subtitle">Discover the latest trends in men's and Woman's clothing. Shop your style now!</div>
        <div class="d-flex justify-content-center flex-wrap gap-4 mt-4">
            <button type="button" class="btn btn-primary category-btn">Man</button>
            <button type="button" class="btn btn-danger category-btn">Woman</button>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
