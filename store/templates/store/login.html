
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-card {
            margin: 60px auto 0 auto;
            max-width: 400px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #4a4e69;
            margin-bottom: 0.5rem;
        }
        .login-subtitle {
            color: #7c7c7c;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #a084e8;
            box-shadow: 0 0 0 0.2rem #e0c3fc55;
        }
        .btn-login {
            background: linear-gradient(90deg, #a084e8 0%, #f4978e 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            padding: 0.7rem 2.5rem;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #f4978e 0%, #a084e8 100%);
        }
        .switch-link {
            display: block;
            margin-top: 1.2rem;
            text-align: center;
        }
        .switch-link a {
            color: #a084e8;
            text-decoration: none;
            font-weight: 500;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ShopFusion</a>
        </div>
    </nav>
    <div class="login-card">
        <div class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#a084e8" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path d="M11 14s-1-1-5-1-5 1-5 1 1-4 5-4 5 4 5 4z"/>
            </svg>
        </div>
        <div class="login-title text-center">ShopFusion</div>
        <div class="login-subtitle text-center">Login to your account</div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>
        <div class="switch-link">
            New here? <a href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>
</body>
</html>
