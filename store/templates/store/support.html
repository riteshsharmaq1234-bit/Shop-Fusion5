<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark"><div class="container-fluid"><a class="navbar-brand" href="{% url 'user_home' %}">E-Commerce</a></div></nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>Customer Support - Request a Callback</h4>
          </div>
          <div class="card-body">
            {% if success %}
              <div class="alert alert-success">Thanks â€” your callback request has been received. We'll contact you soon.</div>
            {% endif %}
            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="post" action="{% url 'support' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Full name</label>
                <input type="text" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Mobile number</label>
                <input type="text" name="mobile" class="form-control" placeholder="e.g. +1-555-555-5555" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Reason for callback</label>
                <input type="text" name="reason" class="form-control" placeholder="Short reason or topic">
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="request_call_back" id="request_call_back" checked>
                <label class="form-check-label" for="request_call_back">I request a callback</label>
              </div>
              <button class="btn btn-primary" type="submit">Submit Request</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
