
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .signup-card {
            margin: 60px auto 0 auto;
            max-width: 420px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60, 60, 120, 0.15);
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .signup-title {
            font-size: 2.1rem;
            font-weight: 700;
            color: #4a4e69;
            margin-bottom: 0.5rem;
        }
        .signup-subtitle {
            color: #7c7c7c;
            margin-bottom: 1.5rem;
        }
        .form-control:focus {
            border-color: #a084e8;
            box-shadow: 0 0 0 0.2rem #e0c3fc55;
        }
        .btn-signup {
            background: linear-gradient(90deg, #a084e8 0%, #f4978e 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            border-radius: 30px;
            padding: 0.7rem 2.5rem;
            font-size: 1.1rem;
            transition: background 0.2s;
        }
        .btn-signup:hover {
            background: linear-gradient(90deg, #f4978e 0%, #a084e8 100%);
        }
        .switch-link {
            display: block;
            margin-top: 1.2rem;
            text-align: center;
        }
        .switch-link a {
            color: #a084e8;
            text-decoration: none;
            font-weight: 500;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ShopFusion</a>
        </div>
    </nav>
    <div class="signup-card">
        <div class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#f4978e" viewBox="0 0 16 16">
                <path d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM2.165 12.803A6 6 0 0 1 8 3a6 6 0 0 1 5.835 9.803C12.9 11.868 10.807 11 8 11s-4.9.868-5.835 1.803z"/>
            </svg>
        </div>
        <div class="signup-title text-center">Create Account</div>
        <div class="signup-subtitle text-center">Join and start shopping today</div>
                <!-- Modal for error message -->
                <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="errorModalLabel">Account Exists</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                {{ error_message }}
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                {% if error_message %}
                <script>
                    window.addEventListener('DOMContentLoaded', function() {
                        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                        errorModal.show();
                    });
                </script>
                {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid mt-3">
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </div>
        </form>
        <div class="switch-link">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
