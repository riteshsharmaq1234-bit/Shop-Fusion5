<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
        }
        .login-card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        .login-header {
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            border-radius: 1.5rem 1.5rem 0 0;
        }
        .icon-circle {
            background: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem auto;
            box-shadow: 0 2px 8px rgba(67,206,162,0.15);
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card login-card">
                    <div class="card-header login-header text-white text-center p-4">
                        <div class="icon-circle mb-2">
                            <i class="fas fa-motorcycle fa-2x text-success"></i>
                        </div>
                        <h2 class="mb-0">Delivery Partner Login</h2>
                        <p class="mb-0" style="font-size:1rem;opacity:0.85;">Access your delivery dashboard</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" autocomplete="off">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label"><i class="fas fa-user me-2"></i>Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100 py-2 mt-2">Login <i class="fas fa-arrow-right ms-2"></i></button>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        <div class="text-center mt-3">
                            <a href="/delivery-partner/signup/" class="text-decoration-none">Don't have an account? <b>Sign up</b></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
